
server:
  port: 8080

spring:
  redis:
    database: 0
    password: NULL
    timeout: 30000
    jedis:
      pool:
        max-wait: 30000
        max-active: -1
        max-idle: 20
        min-idle: 20
    lettuce:
      pool:
        max-wait: 30000
        max-active: 10
        max-idle: 8
        min-idle: 0
      shutdown-timeout: 100
      cache-null-values: false
    sentinel:
      master: mymaster
      nodes: 192.168.161.114:26379,192.168.161.115:26379,192.168.162.203:26379
